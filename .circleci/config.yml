version: 2.1

orbs:
  pushover: masutaka/pushover@dev:beta2

commands:
  # pushover
  notify_on_failure_on_default_branch:
    steps:
      - pushover/notify:
          title: "Failed: ${CIRCLE_PROJECT_REPONAME}'s job (${CIRCLE_JOB})"
          message: "${CIRCLE_USERNAME:Bot}'s build (#${CIRCLE_BUILD_NUM}) in ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME} (${CIRCLE_BRANCH})"
          priority: 1 # high
          fail_only: true
          only_for_branches: master

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.1
        environment:
          RDB_URL_BASE: postgres://postgres:@localhost
          REDIS_URL: redis://localhost:6379
      - image: postgres:9.5-alpine
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
      - image: redis:4.0-alpine
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          name: Restore bundler cache
          keys:
            - gems-{{ .Environment.COMMON_CACHE_KEY }}-{{ checksum "Gemfile.lock" }}
            - gems-{{ .Environment.COMMON_CACHE_KEY }}-
      - run:
          name: Install Ruby Dependencies
          command: |
            bundle check || bundle install --jobs=4 --retry=3 --path=vendor/bundle
            bundle clean
      - save_cache:
          name: Save bundler cache
          key: gems-{{ .Environment.COMMON_CACHE_KEY }}-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/repo/vendor/bundle
      - run:
          name: Create DB
          command: bundle exec rake db:create db:schema:load --trace
      - run:
          name: Run Rails Best Practices
          command: bundle exec rails_best_practices .
      - run:
          name: Run RuboCop
          command: bundle exec rubocop
      - run:
          name: Run Tests
          command: bundle exec rspec --format progress --format RspecJunitFormatter -o test-reports/junit.xml
      - store_test_results:
          path: test-reports/
      - notify_on_failure_on_default_branch
